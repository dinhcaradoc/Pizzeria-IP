<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZA BAY PIZZERIA</title>
  <link type="text/css" rel="stylesheet" href="css/styles.css">
  <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <h1>ZA BAY PIZZERIA</h1>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">About Us <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Contact Us</a>
        </div>
      </div>
    </nav>
    <div class="container-lg" id="pizzabox">
      <div class="container-md-6" id="size-box">
        <h2>Choose Size</h2>
        <p class="clickable">Small: 300</p>
        <p class="clickable">Medium: 500</p>
        <p class="clickable">Large: 700</p>
      </div>
      <div class="container-md-5" id="specifications">
        <form>
            
          <div class="form-group row">
            <label class="my-1 mr-2" for="selectCrust">Crust</label>
            <select class="custom-select my-1 mr-sm-2" id="selectCrust">
              <option selected>Choose...</option>
              <option value="1">Crispy</option>
              <option value="2">Stuffed</option>
              <option value="3">Gluten-free</option>
            </select>
          </div>
          <div class="form-group row">
            <label class="my-1 mr-2" for="selectToppings">Crust</label>
            <select class="custom-select my-1 mr-sm-2" id="selectToppings">
              <option selected>Choose...</option>
              <option value="1">Cheese</option>
              <option value="2">Pepperoni</option>
              <option value="3">Mushrooms</option>
            </select>
          </div>
          <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

        </form>
        
      </div>

    </div>
  </div>
</body>
</html>
